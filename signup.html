<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
    #msg {
      visibility: hidden;
      min-width: 250px;
      background-color: #0cf;
      color: #000;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      right: 38%;
      top: 30px;
      font-size: 17px;
      margin-right: 30px;
    }
    #msg.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
  </style>
  <body>
    <div class="signup">
      <form>
        <h2 style="color:#fff;">Sign Up</h2>
        <input
          type="text"
          name="username"
          placeholder="First name"
        /><br /><br />
        <input
          type="text"
          name="username"
          placeholder="Last name"
        /><br /><br />
        <input type="text" name="pass" placeholder="Password" /><br /><br />
        <input type="text" name="pass" placeholder="Confirm" /><br /><br />
        <input type="text" placeholder="Email address" /><br /><br />
        <input
          type="button"
          value="Sign up"
          onclick="myFunction()"
        /><br /><br /><br />
        <div id="msg">Congratulations you have sign up succesfully</div>

        <script>
          function myFunction() {
              var x = document.getElementById("msg");
              x.className = "show";
              setTimeout(function){ x.className =
              x.className.replace("show", ""); }, 3000

              }
          }
        </script>
      </form>
    </div>
  </body>
</html>
